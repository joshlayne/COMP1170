<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>

    </head>

    <body>
        <h1>JavaScript For Loop</h1>

        <script type="text/javascript">
            var i = 0;
            while (i < 21) {
                document.write("The number is " + i, "<br>");
                ++i;
            }
        </script>
    </body>
</html>
